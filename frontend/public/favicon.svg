<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c8ee6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle (Bloch sphere) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <!-- Equator -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
  <!-- Vertical circle -->
  <ellipse cx="50" cy="50" rx="15" ry="45" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
  <!-- State vector arrow -->
  <line x1="50" y1="50" x2="75" y2="25" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <circle cx="75" cy="25" r="6" fill="#f59e0b"/>
  <!-- Center point -->
  <circle cx="50" cy="50" r="4" fill="url(#grad)"/>
</svg>
